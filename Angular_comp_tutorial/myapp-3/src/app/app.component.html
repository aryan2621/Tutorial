<div *ngIf="available">show this div if available is true</div>
<!-- this get converted to -->

<ng-template>
  <div [ngIf]="available">show this div if available is true</div>
</ng-template>

<!-- Our own ngIf -->

  <div>show if this true</div>
</div>
<div class="container">
  <div class="row">
    <app-add-user> </app-add-user>
    <div class="col-md-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Status</th>
            <th scope="col">Activate</th>
            <th scope="col">Deactivate</th>
          </tr>
        </thead>
        <tbody>
          <div *ngFor="let user of users">
            <app-user [user]="user"> </app-user>
          </div>
        </tbody>
      </table>
    </div>
  </div>
</div>
