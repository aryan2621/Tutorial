<div class="row">
  <div class="col-md-12">
    <div class="form-group">
      <label for="">User name</label>
      <input type="text" class="form-control" [(ngModel)]="userName" />
    </div>
    <div class="form-group">
      <label for="">User Age</label>
      <input type="text" class="form-control" [(ngModel)]="userAge" />
    </div>
    <div class="form-group">
      <label for="">User Status</label>
      <input type="text" class="form-control" [(ngModel)]="userStatus" />
    </div>
    <div class="mt-3">
      <button class="btn btn-success w-100" (click)="addUser()">+</button>
    </div>
  </div>
</div>
