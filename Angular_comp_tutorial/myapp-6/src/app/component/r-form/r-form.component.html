<div class="container w-50">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="signUpForm" (ngSubmit)="submitForm()">
        <div class="form-group mt-3">
          <label for="">Username</label>
          <input type="text" class="form-control" formControlName="username" />
        </div>
        <div class="form-group mt-3">
          <label for="">Email</label>
          <input type="email" class="form-control" formControlName="email" />
        </div>
        <span
          [hidden]="
            !signUpForm.get('email')?.valid || !signUpForm.get('email')?.touched
          "
          class="text-danger"
          >Invalid email.</span
        >
        <div *ngFor="let gender of genders" class="mt-3">
          <label for="">
            <input
              type="radio"
              name="gender"
              id="gender"
              [value]="gender"
              formControlName="gender"
            />{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <div *ngIf="signUpForm?.get('hobbies') as hobbiesArray">
            <div *ngFor="let hobby of hobbiesArray.value" class="form-group">
              <input
                type="text"
                name=""
                id=""
                class="form-control"
                [value]="hobby"
              />
            </div>
          </div>
        </div>
        <div class="mt-3">
          <button class="btn btn-primary w-100" type="submit">+</button>
        </div>
      </form>
    </div>
  </div>
  <div class="container mt-3 w-100">
    <button (click)="addHobby()" class="btn btn-success">Add Hobby</button>
  </div>
</div>
{{title | uppercase}}
