<app-add-user (userAdded)="AddUser($event)"></app-add-user>
<div class="mt-3">
  <h4>Users List</h4>
  <div *ngFor="let user of usersList">
    <app-user [user]="user">
      <!-- suppose we want to send data by writing between the app-user tags -->
      <div #userParagraph>User: {{user}}</div>
    </app-user>
  </div>
</div>
